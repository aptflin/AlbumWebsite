<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
        
        <!--連結到javascript defer是延遲一點點的意思-->
        <script src="./js/javascripts.js" defer></script>
    </head>

    <body>
        
        <!--網頁背景圖-->
        <div class="bg">
            <img src="./images/albumBG-01-01-03.jpg">
        </div>
        
        <!--CD圖-->
        <div class="cd">
            <img src="./images/TransparentBackground.png" class="cd-bg">
            <img src="./images/CD.png" class="cd-img">
            
            <div class="playing"><span class="album-name"></div>
            <div class="controls">

                <div class="aboutThisAlbum">
                    <img src="./images/CDICON-03.png" class="cdIcon">
                    <button class="btn about">ABOUT<br>THIS<br>ALBUM</button>
                </div>

                <div class="nextAlbum">
                    <button class="btn next">NEXT<br>ALBUM</button>
                    <img src="./images/NEXTICON-03.png" class="nextIcon">
                </div>
                
            </div>
        </div>
    </body>

</html>
